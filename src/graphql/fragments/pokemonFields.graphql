# Basic Pokemon fields used across queries
fragment PokemonBasicFields on pokemon_v2_pokemon {
  id
  name
  height
  weight
  base_experience
}

# Pokemon type information
fragment PokemonTypeFields on pokemon_v2_pokemon {
  pokemon_v2_pokemontypes {
    pokemon_v2_type {
      id
      name
    }
  }
}

# Pokemon stats information
fragment PokemonStatsFields on pokemon_v2_pokemon {
  pokemon_v2_pokemonstats {
    base_stat
    effort
    pokemon_v2_stat {
      id
      name
    }
  }
}

# Pokemon abilities information
fragment PokemonAbilitiesFields on pokemon_v2_pokemon {
  pokemon_v2_pokemonabilities {
    is_hidden
    slot
    pokemon_v2_ability {
      id
      name
    }
  }
}

# Pokemon species information
fragment PokemonSpeciesFields on pokemon_v2_pokemon {
  pokemon_v2_pokemonspecy {
    id
    name
    evolution_chain_id
  }
}

# Pokemon sprites information
fragment PokemonSpritesFields on pokemon_v2_pokemon {
  pokemon_v2_pokemonsprites {
    sprites
  }
}

# Pokemon moves information
fragment PokemonMovesFields on pokemon_v2_pokemon {
  pokemon_v2_pokemonmoves(limit: 100) {
    level
    pokemon_v2_move {
      id
      name
    }
    pokemon_v2_movelearnmethod {
      id
      name
    }
    pokemon_v2_versiongroup {
      id
      name
    }
  }
}

# Pokemon game indices information
fragment PokemonGameIndicesFields on pokemon_v2_pokemon {
  pokemon_v2_pokemongameindices {
    game_index
    pokemon_v2_version {
      id
      name
    }
  }
}

# Pokemon cries information
fragment PokemonCriesFields on pokemon_v2_pokemon {
  pokemon_v2_pokemoncries {
    cries
  }
}
